<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dilkhush Kitchen | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: url('bg1.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 12px;
      max-width: 90%;
      width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }

    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffcc99;
    }

    p {
      font-size: 1rem;
      color: #e0e0e0;
    }

    @media (max-width: 600px) {
      .logo {
        max-width: 80%;
      }

      h2 {
        font-size: 1.5rem;
      }

      .overlay {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo.png" alt="Dilkhush Kitchen Logo" class="logo" />
    <h2>Authentic Indian Cuisine</h2>
    <p>We're cooking something special. Our website is coming soon!</p>
  </div>
</body>
</html>
