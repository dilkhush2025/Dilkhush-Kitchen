<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dilkhush Kitchen | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: radial-gradient(circle at top, #1a0e0a, #2b1b17);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      padding: 2rem 1rem;
      overflow-x: hidden;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 1rem;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #ffcc00;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    h2 {
      font-size: 1.3rem;
      font-weight: 400;
      margin-bottom: 2rem;
      color: #eee;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 1000px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.15);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
      display: block;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.25);
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      h2 {
        font-size: 1.1rem;
      }

      .logo {
        max-width: 90px;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Dilkhush Kitchen Logo" class="logo" />
  <h1>Dilkhush Kitchen</h1>
  <h2>Coming Soon</h2>

  <div class="gallery">
    <div class="gallery-item">
      <img src="https://images.pexels.com/photos/4611985/pexels-photo-4611985.jpeg" alt="Indian Food" />
    </div>
    <div class="gallery-item">
      <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg" alt="Indian Food" />
    </div>
    <div class="gallery-item">
      <img src="https://images.pexels.com/photos/2233729/pexels-photo-2233729.jpeg" alt="Indian Food" />
    </div>
    <div class="gallery-item">
      <img src="https://images.pexels.com/photos/6287761/pexels-photo-6287761.jpeg" alt="Indian Food" />
    </div>
  </div>
</body>
</html>
