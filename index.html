<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dilkhush Kitchen | Coming Soon</title>
  
  <!-- Elegant fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #ffd166;
      --overlay-blur: rgba(0, 0, 0, 0.45);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      background: url('bg1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .overlay {
      background: var(--overlay-blur);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 3rem;
      max-width: 550px;
      width: 90%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 1s ease-out both;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      max-width: 130px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #f0f0f0;
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 2rem;
      }

      .logo {
        max-width: 100px;
      }

      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo.png" alt="Dilkhush Kitchen Logo" class="logo" />
    <h1>Dilkhush Kitchen</h1>
    <p>We're cooking up something delicious.<br><strong style="color: #ffd166;">Coming Soon</strong></p>
  </div>
</body>
</html>
