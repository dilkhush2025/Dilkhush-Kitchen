<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dilkhush Kitchen | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ffb347;
      --background-blur: rgba(0, 0, 0, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: url('https://images.pexels.com/photos/6287761/pexels-photo-6287761.jpeg') no-repeat center center / cover fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: var(--background-blur);
      padding: 3rem 4rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease-in-out both;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.2rem;
      font-weight: 300;
      letter-spacing: 0.5px;
      margin-bottom: 0;
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Dilkhush Kitchen Logo" class="logo">
    <h1>Dilkhush Kitchen</h1>
    <p class="tagline">Coming Soon</p>
  </div>
</body>
</html>
