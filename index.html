<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dilkhush Kitchen | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Open Sans', sans-serif;
      background: url('https://images.pexels.com/photos/6287761/pexels-photo-6287761.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 16px;
      padding: 3rem;
      text-align: center;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.4);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .overlay:hover {
      transform: scale(1.02);
      box-shadow: 0 0 50px rgba(255, 204, 0, 0.6);
    }

    .logo {
      max-width: 120px;
      margin-bottom: 1.5rem;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      color: #ffcc00;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.4rem;
      color: #f3f3f3;
      font-weight: 300;
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 1.1rem;
      }

      .logo {
        max-width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo.png" alt="Dilkhush Kitchen Logo" class="logo" />
    <h1>Dilkhush Kitchen</h1>
    <h2>Coming Soon</h2>
  </div>
</body>
</html>
